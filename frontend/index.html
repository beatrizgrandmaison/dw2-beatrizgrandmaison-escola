<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestão Escolar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Gestão Escolar</h1>
    <div class="search">
      <input id="search" placeholder="Buscar aluno..." aria-label="Buscar aluno" />
      <button id="btnNovo">Novo Aluno</button>
    </div>
  </header>
  <main class="container">
    <aside class="sidebar">
      <h3>Filtros</h3>
      <label>Turma
        <select id="filterTurma"><option value="">Todas</option></select>
      </label>
      <label>Status
        <select id="filterStatus"><option value="">Todos</option><option value="ativo">Ativo</option><option value="inativo">Inativo</option></select>
      </label>
      <div id="indicators" aria-live="polite"></div>
    </aside>
    <section class="mainlist">
      <table id="alunosTable">
        <caption>Lista de Alunos</caption>
        <thead>
          <tr><th data-sort="nome">Nome</th><th data-sort="idade">Idade</th><th>Turma</th><th>Status</th><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Modal simples -->
  <div id="modal" class="modal" hidden>
    <form id="formAluno" class="modal-content" aria-modal="true" role="dialog">
      <h2 id="modalTitle">Novo Aluno</h2>
      <label>Nome <input name="nome" required minlength="3" maxlength="80" /></label>
      <label>Data de Nascimento <input type="date" name="data_nascimento" required /></label>
      <label>Email <input type="email" name="email" /></label>
      <label>Status
        <select name="status" required><option value="ativo">Ativo</option><option value="inativo">Inativo</option></select>
      </label>
      <label>Turma
        <select name="turma_id"><option value="">Nenhuma</option></select>
      </label>
      <div class="modal-actions">
        <button type="submit">Salvar</button>
        <button type="button" id="btnClose">Fechar</button>
      </div>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
